<!--Centered Menu Navbar -->
<div class="columns">
  <div class="column is-12">
    <div class="card-content">
      <nav
        class="navbar is-light is-transparent has-centered-menu"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <h1 class="navbar-item"><b>Angular Recipes 🍳</b></h1>

          <a
            role="button"
            class="navbar-burger burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
            #burger
            (click)="
              burger.classList.toggle('is-active');
              navbar.classList.toggle('is-active')
            "
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu" #navbar>
          <div class="navbar-start">
            <a class="navbar-item" routerLink="/listdetail"> List-Detail </a>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
<div class="container">
  <router-outlet></router-outlet>
</div>
